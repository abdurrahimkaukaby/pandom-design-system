<div [ngClass]="border ? 'border-b-[1px]' : ''" class="flex items-center justify-between mt-[60px] p-6 bg-surface-surface-subtle">
    <div class="flex flex-col gap-2">
        <span class="text-3xl font-medium text-[#333333]">{{title}}</span>
        <span class=" text-[#717171]">{{subtitle}}</span>
    </div>
    <!-- iconRight="ph-regular:arrow-right" -->
     <div
        *ngIf="imageUrl !== ''"
        class="relative flex h-[300px]">
        <div class=" blur-2xl opacity-70 flex items-center justify-center">
            <img 
              class="flex h-[500px] rounded-xl shadow-5-strong" 
              [src]="imageUrl"
              alt=""
              >
          </div>
        <div class="absolute z-20 top-0 right-0 flex items-center justify-center">
          <img 
            class="flex h-[400px] rounded-xl shadow-5-strong" 
            [src]="imageUrl"
            alt=""
            >
        </div>
         <!-- <img
             *ngIf="imageUrl !== ''"
             [src]="imageUrl"
             class="h-full"
             alt="no image"
             class="transition-all"
         /> -->
    </div>
    <app-button
        (click)="onButtonClicked()"
        *ngIf="buttonContent"
        [color]="buttonColor"
        [iconLeft]="iconLeft"
    >
        {{buttonContent}}
    </app-button>
</div>
