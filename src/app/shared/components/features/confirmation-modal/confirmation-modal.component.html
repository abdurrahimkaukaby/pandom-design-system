<div 
    [ngClass]="
        { 
            'justify-center' : positionX === 'center',
            'justify-start' : positionX === 'left',
            'justify-end' : positionX === 'right',
            'bg-black' :backgroundColor === 'black',
            'bg-transparent' :backgroundColor === 'transparent',
            }"
    (click)="onCancel()"
    class="fixed top-0 left-0 right-0 z-50 w-full overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] md:h-full bg-opacity-50 backdrop-blur-sm items-center flex">
    <div 
        class="relative flex items-center justify-center w-full h-full max-w-lg md:h-auto">
        <!-- Modal content -->
        <div 
            (click)="doNothing($event)"
            class="relative bg-background-background-base-default rounded-lg shadow w-[420px] border border-border-border-base">
            <!-- Modal body -->
            <div class="relative flex items-start p-6 justify-between">
                <div class="flex flex-col gap-1">
                    <span class="font-medium text-base">{{title}}</span>
                    <span class="text-text-text-secondary text-sm">{{message}}</span>
                </div>
                <div 
                    (click)="onCancel()"
                    class="flex absolute right-4 top-3 h-4 w-4 hover:text-etma-danger-500 cursor-pointer">
                    <mat-icon class="" svgIcon="ph-regular:x"></mat-icon>
                </div>

                    </svg>
                </div> -->
            </div>
            <!-- Modal footer -->
            <div class="flex justify-end gap-2 px-6 py-4 bg-background-background-subtle border-t border-border-border-base w-full items-end rounded-b-lg">
                <button 
                    (click)="onCancel()"
                    type="button" 
                    class="text-text-text-primary bg-background-background-base-default hover:bg-background-background-base-hover border-border-border-base border px-3 py-2 rounded-md"
                >
                    {{cancelButtonText}}
                </button>
                <button 
                    (click)="onConfirm($event)"
                    [ngClass]="{
                        'bg-background-background-brand-default hover:bg-background-background-brand-hover' : confirmButtonColor === 'blue',
                        'bg-background-background-danger-inverse hover:bg-background-background-danger-inverse-hover' : confirmButtonColor === 'red',
                        'opacity-50' : isLoading
                    }"
                    type="button" 
                    class="flex text-text-text-inverse border-border-border-base border px-3 py-2 rounded-md"
                >
                    <div *ngIf="isLoading" class="flex pr-2 pt-1">
                        <app-loading-ring></app-loading-ring>
                    </div>
                    {{confirmButtonText}}
                </button>
            </div>
        </div>
    </div>
</div>
